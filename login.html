<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>ログイン画面</title>
        <link rel="stylesheet" href="static/login.css">
    </head>
    <body>
        <div class="flash_message">
            {% for message in get_flashed_messages() %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        <h1>ログインパスワードを入力してください</h1>
        <form method="POST" action="/loginauth">
            <input placeholder="パスワード" type="password" name="login_pw">
            <input type="submit" value="送信">
        </form>
    </body>
</html>
